<!doctype html>
<html lang="en">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta name="application-name" content="klayr-desktop-<%= htmlWebpackPlugin.options.VERSION %>" data-lisk-desktop-version="<%= htmlWebpackPlugin.options.VERSION %>">
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="Klayr, Klayr, wallet">
    <meta property="og:title" content="Klayr">
    <meta property="og:description" name="description" content="Klayr is an all-in-one solution to manage your Klayr ID, access and send KLY tokens, as well as stake for validators.">
    <meta property="og:image" content="./assets/images/logo/col-logo-no-text.png">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com/ https://unpkg.com/leaflet@1.9.4/; img-src 'self' data: https://raw.githubusercontent.com/LiskHQ/app-registry/main/ https://api.mapbox.com/; font-src 'self' data: https://fonts.gstatic.com/; script-src 'self' 'unsafe-eval' <%= webpackConfig.mode !== 'development' ? (htmlWebpackPlugin.files.jsIntegrity.map((integrity) => '\'' + integrity + '\'').join(' ')) : 'unsafe-inline' %>; connect-src 'self' http: ws:; frame-src https://verify.walletconnect.com/">
    <title>Klayr</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      <%= compilation.assets['head.css'].source() %>
    </style>
    <%= htmlWebpackPlugin.files.css.map(href =>
      '<link href="' + href + '" rel="stylesheet">'
      ).join('\n') %>
    <link rel="icon" type="image/png" href="./assets/images/logo/col-logo-no-text.png" />
  </head>
  <body>
    <div id="app"></div>
    <div class='splash-screen'>
      <figure class='logo'>
        <!--<img alt="logo" src="./assets/images/logo/col-logo-no-text.png">-->
        <div class="lds-ring">
          <div> </div>
          <div> </div>
          <div> </div>
          <div> </div>
        </div>
      </figure>
    </div>
      <% for (let index in htmlWebpackPlugin.files.js) { %>
        <script
           src="<%= htmlWebpackPlugin.files.js[index] %>"
           <%=  webpackConfig.mode !== 'development' ? 'integrity="' : ''%><%=  webpackConfig.mode !== 'development' ? htmlWebpackPlugin.files.jsIntegrity[index] : ''%><%=  webpackConfig.mode !== 'development' ? '"' : '' %>
           crossorigin="<%= webpackConfig.output.crossOriginLoading %>"
        ></script>
      <% } %>
</html>
