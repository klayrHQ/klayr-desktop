<!doctype html>
<html lang="en">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta name="application-name" content="klayr-desktop-<%= htmlWebpackPlugin.options.VERSION %>" data-klayr-desktop-version="<%= htmlWebpackPlugin.options.VERSION %>">
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="Klayr, Klayr, wallet">
    <meta property="og:title" content="Klayr">
    <meta property="og:description" name="description" content="Klayr is an all-in-one solution to manage your Klayr ID, access and send KLY tokens, as well as stake for validators.">
    <meta property="og:image" content="https://klayr.xyz/hub/assets/images/og-logo.png">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com/ https://unpkg.com/leaflet@1.9.4/; img-src * 'self' data: https://raw.githubusercontent.com/KlayrHQ/app-registry/main/ https://api.mapbox.com/; font-src 'self' data: https://fonts.gstatic.com/; script-src 'self' 'unsafe-eval' <%= webpackConfig.mode !== 'development' ? (htmlWebpackPlugin.files.jsIntegrity.map((integrity) => '\'' + integrity + '\'').join(' ')) : 'unsafe-inline' %>; connect-src 'self' http: ws:; frame-src https://verify.walletconnect.com/">
    <title>Klayr</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      <%= compilation.assets['head.css'].source() %>
    </style>
    <%= htmlWebpackPlugin.files.css.map(href =>
      '<link href="' + href + '" rel="stylesheet">'
      ).join('\n') %>
    <link rel="icon" type="image/png" href="./assets/images/KLAYR.png" />
  </head>
